<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" href="img/logo/favicon.png" />
   <link rel="stylesheet" href="css/reset.css" />
   <link rel="stylesheet" href="css/main.css">
   <title>search movies</title>
</head>

<body>
   <div class="searchMovies">

      <div class="wrapper">
         <form class="inputSection" name="form">
            <input class="searchInput" name="searchInput" placeholder="enter the name of the movie"> </input>
         </form>

         <form class="radioSection" name="radioSection">
            <div class="radioButton">
               <input type="radio" name="typeMovie" id="movie" value="movie"><label for="movie"> movie</label>
            </div>
            <div class="radioButton">
               <input type="radio" name="typeMovie" id="series" value="series"><label for="series"> series</label>
            </div>
            <div class="radioButton">
               <input type="radio" name="typeMovie" id="episode" value="episode"><label for="episode"> episode</label>
            </div>

         </form>

         <div class="buttonSection">
            <button class="button" id="searchButton">
               <div class="buttonText">Search</div>
            </button>
            <button class="clearButton button">
               <div class="buttonText"> clear search results</div>
            </button>
         </div>
         <div class="searchResults">
         </div>
      </div>
   </div>

   <script src="js/script.js"></script>

</body>

</html>
